<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" type="text/css" href="../Assets/css/style.css">
</head>
<body>
<div class="container">
    <form name="DatosBasicos" action="../inicio.html" method="post" class="form">
        <div class="header">
            <img src="../Assets/img/datos.png" height="50" alt="Icono de datos básicos">
            <h1>Datos básicos</h1>
        </div>

        <div class="form-group">
            <label for="perfil">Describa su perfil:</label>
            <textarea rows="3" cols="50" name="perfil"></textarea>
        </div>
        <div class="form-group">
            <label for="tipoId">Tipo de identificación:</label>
            <select name="tipoId" id="tipoId">
                <option value="0" selected="">Seleccione un tipo de documento</option>
                <option value="NUIP">Número Único de Identificación (NUIP)</option>
                <option value="TI">Tarjeta de Identidad (TI)</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numeroId">Número de identificación:</label>
            <input id="numeroId" type="text" name="numeroId">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input id="apellidos" type="text" name="apellidos">
        </div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input id="nombres" type="text" name="nombres">
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <input id="generoF" type="radio" name="genero">Masculino
            <input id="generoM" type="radio" name="genero">Femenino
        </div>
        <div class="form-group">
            <label for="estadoCivil">Estado Civil:</label>
            <input type="radio" id="soltero" name="estadoCivil">Soltero/a
            <input type="radio" id="casado" name="estadoCivil">Casado/a
            <input type="radio" id="unionLibre" name="estadoCivil">Unión libre
            <input type="radio" id="viudo" name="estadoCivil">Viudo/a
        </div>
        <div class="form-group">
            <label for="numeroContacto">Número telefónico de contacto:</label>
            <input id="numeroContacto" type="text" name="numeroContacto">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección de tu residencia:</label>
            <input id="direccion" type="text" name="direccion">
        </div>
        <div class="form-group">
            <label for="correoElectronico">Correo electrónico de contacto:</label>
            <input id="correoElectronico" type="email" name="correoElectronico">
        </div>
        <div class="form-group">
            <label for="ciudad">¿En qué ciudad vives?</label>
            <select name="ciudad">
                <option selected="" value="0"> Elige una ciudad</option>
                <optgroup label="Cundinamarca">
                    <option value="1">Bogotá</option>
                    <option value="2">Chía</option>
                </optgroup>
                <optgroup label="Antioquia">
                    <option value="3">Medellín</option>
                    <option value="4">Envigado</option>
                </optgroup>
                <optgroup label="Santander">
                    <option value="5">Bucaramanga</option>
                    <option value="6">San Gil</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label for="pass">Contraseña:</label>
            <input id="pass" type="password" name="pass">
        </div>
        <div class="form-group">
            <label>¿Qué te gusta hacer en tu tiempo libre?</label>
            <div class="checkbox-label">
                <input type="checkbox" id="series" name="series">
                <label for="series">Ver Series</label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="jugar" name="jugar">
                <label for="jugar">Jugar Videojuegos</label>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="deportes" name="deportes">
                <label for="deportes">Hacer Deportes</label>
            </div>
        </div>
        <div class="form-group">
            <label for="archivo">Sube aquí tu archivo:</label>
            <input type="file" name="archivo">
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
